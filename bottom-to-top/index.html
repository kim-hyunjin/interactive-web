<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- AOS 라이브러리 불러오기-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>bottom-to-top</title>
  </head>
  <body>
    <section class="container">
      <div id="imgBox">
        <img id="long-img" src="./very-long-img.jpg" />
      </div>
    </section>
    <section class="section section--item">
      <div
        style="margin: 50vh auto"
        class="item item--center item--wider"
        data-aos="fade-down"
        data-aos-easing="ease-in"
      >
        fade-down
      </div>
      <div class="item" data-aos="fade-right">fade-right</div>
      <div class="item item--small item--right" data-aos="fade-down-left">
        fade-down-left
      </div>
      <div class="item item--small item--left" data-aos="fade-down-right">
        fade-down-right
      </div>
      <div class="item item--wider item--center" data-aos="flip-down">
        flip-down
      </div>
      <div class="item item--left" data-aos="zoom-in-right">zoom-in-right</div>
      <div class="item item--right" data-aos="zoom-in-left">zoom-in-left</div>
      <div class="item item--left" data-aos="fade-up-right">fade-up-right</div>
      <div class="item item--right" data-aos="fade-up-left">fade-up-left</div>
    </section>
    <script src="./main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
